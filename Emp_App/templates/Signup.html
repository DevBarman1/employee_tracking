    <section class="mt-5">
      <div class="d-flex justify-content-center">
       
        <form>
          
          <div class="card px-4 py-4 d-flex justify-content-center">
            <!-- <h4 class="offset-2">Sign Up For Productivity</h4> -->
             <span class="d-flex justify-content-center mt-3"><h4>Sign Up For Productivity</h4></span>
            <div class="row mt-3">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Country</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select Country</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">United Kingdom</option>
                    <option value="4">Australia</option>
                    <option value="5">Germany</option>
                    <option value="6">France</option>
                    <option value="7">Italy</option>
                    <option value="8">Spain</option>
                    <option value="9">Japan</option>
                    <option value="10">Brazil</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Mobile Number</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
            </div>

            <div class="container mt-3">
              <div class="row">
                <div class="col-lg-12">
                  <button class="btn btn-secondary w-100">
                    Start a Free Trial
                  </button>
                </div>
              </div>
              <span class="d-flex justify-content-center"><p>or</p></span>
              <div class="row">
                <div class="col-lg-12">
                  <button class="btn btn-light w-100">
                    Sign in with Google
                  </button>
                </div>
              </div>
            </div>
            <span class="d-flex justify-content-center mt-3"
              ><a href="../Pages/login.html">Existing account? Sign in</a></span
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
